{% extends "layouts/default.html" %}

{% block content %}
<!-- news list start -->
<div class="blog-area mt-50" ng-controller="newsController">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 mb-40">
                <div class="column new-column">
                    <div class="sidebar-widget">
                        <ul class="sidebar-menu">
                            <li ng-class="cid==144?'active':''"><a href="/news.html?cid=144">新闻<span><i class="fa fa-angle-right"></i></span></a></li>
                            <li ng-class="cid==145?'active':''"><a href="/news.html?cid=145">公告 <span><i class="fa fa-angle-right"></i></span></a></li>
                            <li ng-class="cid==146?'active':''"><a href="/news.html?cid=146">媒体报道<span><i class="fa fa-angle-right"></i></span></a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-md-9 col-sm-9">
                <div class="blog-wrapper blog-main mb-40" ng-repeat="item in list.data">
                    <div class="blog-img">
                        <a ng-href="{% raw %}{{'/article.html?id='+item.id}}{% endraw %}"><img alt="" ng-src="{% raw %}{{item.imgurl[0]}}{% endraw %}"></a>
                    </div>
                    <div class="blog-info">
                        <h3><a ng-href="{% raw %}{{'/article.html?id='+item.id}}{% endraw %}" ng-bind="item.title">陈俊毅的油画《未完成》和拉威尔的《波莱罗舞曲》</a></h3>
                        <div class="blog-meta blog-large">
                            <span><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> {% raw %}{{item.create_time|date:'yyyy.MM.dd'}}{% endraw %}</a></span>
                        </div>
                        <p ng-bind="item.description"></p>
                        <div class="read-more">
                            <a ng-href="{% raw %}{{'/article.html?id='+item.id}}{% endraw %}">阅读全文 </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- news list end -->
{% endblock %}

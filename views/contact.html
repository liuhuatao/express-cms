{% extends "layouts/default.html" %}

{% block content %}
<style>
	.submit{
		background: #252525 none repeat scroll 0 0;
		border: medium none;
		border-radius: 0;
		color: #fff;
		font-size: 12px;
		font-weight: 700;
		height: 40px;
		margin-top: 16px;
		padding: 0 15px;
		text-transform: uppercase;
		transition: all 0.3s ease 0s;
		width: 140px;
	}
</style>
<!-- contact-area start -->
<div ng-controller="contactController">
<div class="breadcrumb-area2 ptb-150 bg-6">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<div class="breadcrumb-wrap mt-20">
					<ul class="breadcrumb-list text-center">
						<li><a href="index.html">首页 </a></li>
						<li><a href="#">联系我们</a></li>
					</ul>
				</div>
				<h2 class="breadcrumb-title text-white uppercase  mt-20">联系我们</h2>
			</div>
		</div>
	</div>
</div>
<div class="contact-area ptb-60">
	<div class="container">
		<div class="row">
			<!-- contact-info start -->
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="contact-info">
					<h3>联系方式</h3>
					<ul>

						<li>
							<i class="fa fa-weixin"></i> <strong>微信公众号</strong>
							搜索“陈俊毅艺术世界”或扫下面二维码关注公众号 ↓
						</li>
						<li>
							<img src="img/erweima.jpg" alt="" style="display:block;margin: 10px auto;">
						</li>
						<li>
							<i class="fa fa-envelope"></i> <strong>Email</strong>
							<a href="#">jbcusa@qq.com</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- contact-info end -->
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="contact-form">
					<h3><i class="fa fa-envelope-o"></i> 留言</h3>
					<div class="row">
						<form id="contact-form" action="" method="post">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input name="name" type="text" placeholder="姓名"  ng-model="name"/>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input name="email" type="email" placeholder="Email" ng-model="email"/>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<input name="subject" type="text" placeholder="标题" ng-model="title"/>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<textarea name="message" id="message" cols="30" rows="10" placeholder="内容" ng-model="content"></textarea>
								<input type="button" class="submit" ng-click="sendMail();" value="发送消息" />
							</div>
						</form>
						<p class="form-messege"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- contact-area end -->
{% endblock %}
